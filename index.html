<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto Scanner Pro</title>
    <meta name="description"
        content="A lightning fast Progressive Web App to scan and check your lottery tickets instantly.">
    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0b0f19">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="./style.css?v=3">
</head>

<body>

    <header>
        <h1>Lotto Scanner</h1>
        <p>Point camera at the numbers to scan</p>
    </header>

    <main>
        <!-- The Camera Viewport -->
        <div class="panel">
            <div class="scanner-container">
                <!-- Video feed element -->
                <video id="camera-feed" autoplay playsinline muted></video>
                <!-- UI Laser overlay -->
                <div class="scanner-overlay" id="scanner-overlay">
                    <div class="target-box">
                        <div class="laser-line" id="laser-line" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <div class="status" id="status-text">Initializing camera...</div>

            <div class="controls" style="flex-wrap: wrap; gap: 10px; justify-content: center;">
                <button class="icon-btn" id="stop-cam-btn" aria-label="Stop Live Feed"
                    title="Stops the web camera so you can use your phone's native flashlight">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                        <line x1="12" y1="2" x2="12" y2="12"></line>
                    </svg>
                </button>
                <button class="primary-btn" id="scan-btn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Fast Scan
                </button>

                <input type="file" id="native-camera" accept="image/*" capture="environment" style="display: none;">
                <button class="primary-btn" id="native-cam-btn"
                    style="background: linear-gradient(135deg, #3b82f6, #2563eb); box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    Native HD Camera
                </button>
            </div>
        </div>

        <!-- The Results View -->
        <div class="panel results-area" id="results-area">
            <h2 class="section-title">Raw Text Extracted</h2>
            <div class="scanned-text" id="scanned-text">Waiting for scan...</div>
        </div>

        <!-- Hidden canvas used for taking a snapshot of the video frame to send to OCR -->
        <canvas id="snapshot-canvas" style="display: none;"></canvas>
    </main>

    <!-- Load Tesseract.js (Optical Character Recognition library) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="./app.js?v=3"></script>
</body>

</html>
