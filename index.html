<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto Scanner Pro</title>
    <meta name="description"
        content="A lightning fast Progressive Web App to scan and check your lottery tickets instantly.">
    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0b0f19">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1>Lotto Scanner</h1>
        <p>Point camera at the numbers to scan</p>
    </header>

    <main>
        <!-- The Camera Viewport -->
        <div class="panel">
            <div class="scanner-container">
                <!-- Video feed element -->
                <video id="camera-feed" autoplay playsinline muted></video>
                <!-- UI Laser overlay -->
                <div class="scanner-overlay" id="scanner-overlay" style="display: none;">
                    <div class="laser-line"></div>
                </div>
            </div>

            <div class="status" id="status-text">Initializing camera...</div>

            <div class="controls">
                <button class="icon-btn" id="torch-btn" aria-label="Toggle Flashlight" style="display: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v2"></path>
                        <path d="M12 20v2"></path>
                        <path d="M4.93 4.93l1.41 1.41"></path>
                        <path d="M17.66 17.66l1.41 1.41"></path>
                        <path d="M2 12h2"></path>
                        <path d="M20 12h2"></path>
                        <path d="M6.34 17.66l-1.41 1.41"></path>
                        <path d="M19.07 4.93l-1.41 1.41"></path>
                    </svg>
                </button>
                <button class="primary-btn" id="scan-btn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Scan Ticket
                </button>
            </div>
        </div>

        <!-- The Results View -->
        <div class="panel results-area" id="results-area">
            <h2 class="section-title">Raw Text Extracted</h2>
            <div class="scanned-text" id="scanned-text">Waiting for scan...</div>
        </div>

        <!-- Hidden canvas used for taking a snapshot of the video frame to send to OCR -->
        <canvas id="snapshot-canvas" style="display: none;"></canvas>
    </main>

    <!-- Load Tesseract.js (Optical Character Recognition library) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
